<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up | Hermit</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <!-- Nav bar -->
  <div class="navigation-container">
    <div class="brand">
      <img src="{{ url_for('static', filename='image_1.jpg') }}" alt="Hermit logo" class="logo">
      <h1>Hermit</h1>
    </div>
    <nav class="navigation">
      <a href="/login" class="nav-link">Sign In</a>
      <a href="/" class="nav-link">Home</a>
    </nav>
  </div>

  <!-- Card wrapper -->
  <div class="search-card" style="max-width: 400px; margin: 50px auto;">
    <h2>Create an Account</h2>
    <form id="signup-form">
      <input type="email" id="signup-email" placeholder="Email" required />
      <input type="password" id="signup-password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <p id="signup-message"></p>
    <p style="text-align: center; margin-top: 12px;">
      Already have an account? <a href="/login">Sign In</a>
    </p>
  </div>

  <script src="{{ url_for('static', filename='signup.js') }}"></script>
</body>
</html>
