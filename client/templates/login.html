<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign In | Hermit</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <!-- Nav bar using consistent styles -->
  <div class="navbar">
    <div class="navbar-brand">
      <img src="{{ url_for('static', filename='image_1.jpg') }}" alt="Hermit logo" class="logo" />
      <span class="site-name">Hermit</span>
    </div>
    <ul class="navbar-menu">
      <li><a href="/signup">Sign Up</a></li>
      <li><a href="/">Home</a></li>
    </ul>
  </div>

  <!-- Card wrapper -->
  <div class="search-card" style="max-width: 400px; margin: 50px auto;">
    <h2>Sign In</h2>
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Sign In</button>
    </form>
    <p id="login-message"></p>
    <p style="text-align: center; margin-top: 12px;">
      Donâ€™t have an account? <a href="/signup">Sign Up</a>
    </p>
  </div>

  <script src="{{ url_for('static', filename='login.js') }}"></script>
</body>
</html>
