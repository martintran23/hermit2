<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Listings | Hermit</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
  {% include 'index_nav.html' %}

  <main class="container">
    <h1>
      <img src="{{ url_for('static', filename='icons/home.svg') }}" alt="" class="page-icon">
      Host Dashboard
    </h1>

    <!-- Create / Edit Listing Form -->
    <div class="card" style="max-width:600px; margin-bottom:2rem;">
      <h2 id="form-title">Add a New Listing</h2>
      <form id="new-listing-form">
        <!-- Hidden ID for edit mode -->
        <input type="hidden" name="id" id="listing-id">

        <div class="form-group">
          <label>Title</label>
          <input type="text" name="title" id="listing-title" placeholder="Cozy Cabin" required>
        </div>
        <div class="form-group">
          <label>Address</label>
          <input type="text" name="address" id="listing-address" placeholder="123 Forest Road" required>
        </div>
        <div class="form-group">
          <label>Price (per night)</label>
          <input type="number" name="price" id="listing-price" placeholder="150" required>
        </div>
        <div class="form-group">
          <label>Description</label>
          <textarea name="description" id="listing-description" rows="3"
                    placeholder="A lovely cabin in the woods." required></textarea>
        </div>
        <div class="form-group">
          <label>Image URL</label>
          <input type="url" name="image_url" id="listing-image_url"
                 placeholder="https://..." required>
        </div>

        <button type="submit" class="action-btn" id="submit-btn">Add Listing</button>
        <button type="button" class="action-btn" id="cancel-edit-btn" style="display:none; margin-left:1rem; background:#888;">
          Cancel
        </button>
      </form>
    </div>

    <!-- Existing Listings -->
    <section id="listings-container">
      <p>Loading your listingsâ€¦</p>
    </section>
  </main>

  <!-- CART MODAL -->
  <div id="cart-modal" class="modal">
    <div class="modal-content">
      <span id="close-cart" class="close">&times;</span>
      <h2>Your Cart</h2>
      <ul id="cart-list"></ul>
      <button id="checkout-btn">Book</button>
    </div>
  </div>

  <script src="{{ url_for('static', filename='host_listings.js') }}"></script>
</body>
</html>
